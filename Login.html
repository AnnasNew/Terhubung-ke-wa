<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zklol - System</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://files.catbox.moe/nv8rrj.jpg" type="image/png">

    <style>
        /* --- Bagian CSS Umum & Halaman Login --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: black;
            font-family: 'Poppins', sans-serif;
            color: #283EE7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(43, 48, 226, 0.05);
            border: 1px solid rgba(43, 66, 226, 0.2);
            backdrop-filter: blur(8px);
            padding: 40px 30px;
            border-radius: 20px;
            width: 90%;
            box-shadow: 0 0 25px rgba(60, 43, 230, 0.3);
            animation: fadeIn 0.8s ease;
        }

        /* Khusus untuk Login Container */
        #login-container {
            max-width: 450px;
        }

        /* Khusus untuk Dashboard Container */
        #dashboard-container {
            max-width: 600px;
            display: none; /* Sembunyikan secara default */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            filter: drop-shadow(0 0 30px #2B30E2);
            margin-bottom: 20px;
        }

        .title {
            font-size: 32px;
            color: #1B47F1;
            text-shadow: 0 0 10px #0917D7;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 14px;
            color: #B3C0FF;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2B51E2;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border-radius: 10px;
            border: none;
            background: rgba(60, 43, 226, 0.1);
            color: white;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            border: 1px solid rgba(49, 43, 226, 0.3);
        }

        .form-control:focus {
            outline: none;
            border-color: #1C2DE8;
            box-shadow: 0 0 10px rgba(46, 43, 226, 0.3);
        }

        .form-control::placeholder {
            color: #192FE2;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background: linear-gradient(135deg, #352BE2, #0A0082);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #2118D7;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(43, 59, 226, 0.4);
        }

        /* --- Bagian CSS Halaman Owner Dashboard --- */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            color: #352BE2;
            margin-top: 30px;
            margin-bottom: 15px;
            border-left: 4px solid #352BE2;
            padding-left: 10px;
        }

        .btn-action {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(135deg, #352BE2, #0A0082);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }

        .btn-action.delete {
            background: linear-gradient(135deg, #E2352B, #820A00);
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(43, 59, 226, 0.4);
        }

        .btn-action.delete:hover {
            box-shadow: 0 8px 16px rgba(226, 59, 43, 0.4);
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(49, 43, 226, 0.1);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(49, 43, 226, 0.3);
        }

        .user-item span {
            color: white;
            font-weight: 500;
        }

        .user-item .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .user-item .delete-btn:hover {
            background: #c0392b;
        }

        .logout-btn {
            background: rgba(43, 73, 226, 0.2);
            color: #2B3ADF;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            text-decoration: none;
            margin-top: 20px;
            border: 1px solid rgba(43, 51, 226, 0.3);
            text-align: center;
            display: block;
        }

        /* --- Bagian CSS Notifikasi & Responsive --- */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            background: rgba(0, 21, 120, 0.9);
            border: 1px solid #402BE2;
            color: white;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100vw);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: rgba(120, 0, 0, 0.9);
            border-color: #ff4444;
        }

        .notification.success {
            background: rgba(0, 100, 0, 0.9);
            border-color: #44ff44;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }
            .title {
                font-size: 28px;
            }
            .subtitle {
                font-size: 13px;
            }
            .form-control {
                padding: 12px 12px 12px 40px;
            }
            .btn-login,
            .btn-action,
            .logout-btn {
                padding: 12px;
            }
            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                padding: 12px 15px;
            }
        }

        @media (max-width: 350px) {
            .title {
                font-size: 24px;
            }
            .form-group i {
                left: 10px;
            }
            .form-control {
                padding: 10px 10px 10px 35px;
            }
        }
    </style>
</head>

<body>
    <div id="particles"></div>

    <div id="login-container" class="container">
        <div class="logo-container">
            <img src="https://files.catbox.moe/nv8rrj.jpg" alt="ZETROZZ Logo" class="logo">
            <div class="title">Zklol - System</div>
            <div class="subtitle">Welcome To Website Zklol</div>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" class="form-control" placeholder="Username" required />
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" id="password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-lock"></i> LOGIN NOW
            </button>
        </form>
    </div>

    <div id="dashboard-container" class="container">
        <div class="header">
            <div class="title">Zklol - Owner Dashboard</div>
            <div class="subtitle">Kelola Akun Pengguna</div>
        </div>

        <div class="section-title"><i class="fas fa-plus-circle"></i> Buat Akun Baru</div>
        <form id="createForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="newUsername" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" id="newPassword" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-action">
                <i class="fas fa-user-plus"></i> Buat Akun
            </button>
        </form>

        <div class="section-title"><i class="fas fa-trash-alt"></i> Hapus Akun</div>
        <ul id="userList" class="user-list">
            </ul>

        <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text"></span>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
    <script>
        // --- Bagian JavaScript ---

        // Array untuk simulasi database pengguna (disimpan di browser)
        let users = [
            { username: "demo1", password: "123" },
            { username: "demo2", password: "456" }
        ];

        // Elemen DOM
        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const loginForm = document.getElementById('loginForm');
        const createForm = document.getElementById('createForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const userList = document.getElementById('userList');

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type = "info") {
            const notification = document.getElementById("notification");
            notification.className = "notification";
            notification.classList.add("show");

            let icon = "fas fa-info-circle";
            if (type === "error") {
                icon = "fas fa-exclamation-circle";
                notification.classList.add("error");
            } else if (type === "success") {
                icon = "fas fa-check-circle";
                notification.classList.add("success");
            }

            notification.innerHTML = `<i class="${icon}"></i> <span>${message}</span>`;

            setTimeout(() => {
                notification.classList.remove("show");
            }, 5000);
        }

        // Fungsi untuk merender daftar pengguna
        function renderUserList() {
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement("li");
                li.className = "user-item";
                li.innerHTML = `
                    <span>${user.username}</span>
                    <button class="delete-btn" data-username="${user.username}"><i class="fas fa-trash"></i> Hapus</button>
                `;
                userList.appendChild(li);
            });
            // Tambahkan event listener untuk tombol hapus
            document.querySelectorAll(".delete-btn").forEach(button => {
                button.addEventListener("click", deleteUser);
            });
        }

        // Fungsi untuk menangani login
        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kredensial owner
            if (username === "anas" && password === "1") {
                loginContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                showNotification("Selamat datang, Anas!", "success");
                renderUserList();
            } else {
                showNotification("Username atau password salah.", "error");
            }
        });

        // Fungsi untuk menambahkan pengguna baru
        createForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const newUsername = document.getElementById("newUsername").value;
            const newPassword = document.getElementById("newPassword").value;

            const userExists = users.some(user => user.username === newUsername);
            if (userExists) {
                showNotification("Username sudah ada.", "error");
                return;
            }

            users.push({ username: newUsername, password: newPassword });
            showNotification("Akun berhasil dibuat!", "success");

            renderUserList();
            this.reset();
        });

        // Fungsi untuk menghapus pengguna
        function deleteUser(e) {
            const usernameToDelete = e.target.closest("button").dataset.username;
            users = users.filter(user => user.username !== usernameToDelete);

            showNotification(`Akun ${usernameToDelete} berhasil dihapus.`, "success");
            renderUserList();
        }

        // Fungsi untuk menangani logout
        logoutBtn.addEventListener("click", function() {
            dashboardContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showNotification("Anda telah logout.", "success");
        });

        // Particles.js
        function particleground(element, options) {
            // Dummy function karena kita tidak punya jQuery di sini
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Menginisialisasi particles di halaman
            particleground(document.getElementById('particles'), {
                dotColor: '#1E90FF',
                lineColor: '#283EE7',
                minSpeedX: 0.1,
                maxSpeedX: 0.3,
                minSpeedY: 0.1,
                maxSpeedY: 0.3,
                density: 10000,
                particleRadius: 3,
            });
        });
    </script>
</body>

</html>
